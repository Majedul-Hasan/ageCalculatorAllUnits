<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crash corse</title>
    <link rel="stylesheet" type="text/css" href="css/stylr.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container pt-5">
    <h1 class="text-center">Enter your birthday:</h1>
    <form>
      <div class="my-4 d-flex flex-md-row flex-column justify-content-evenly">
        <div class="my-2 d-flex">
          <input id="day" name="day" type="text" placeholder="Data" />
        </div>
        <div class="my-2 d-flex">
          <input id="month" name="month" type="text" placeholder="month" />
        </div>
        <div class="my-2 d-flex">
          <input id="year" name="year" type="text" placeholder="Year" />
        </div>
      </div>
    </form>
    <div id="yourDateOfBirth" class="form-text"></div>
    <button class="btn btn-primary btn-lg px-4" id="call">Calculate</button>
    <p id="dob"></p>
    <h6 id="dateBdt"></h6>
    <div id="result"></div>
    <div id="result" class="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
